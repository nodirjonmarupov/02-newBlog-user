{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kirish{% endblock title %}

{% block content %}
    <style>
        .btn-neon {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            background: transparent;
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #00ff88;
            transition: all 0.3s ease;
        }

        .btn-neon:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px #00ff88, 
                        0 0 40px #00ff88, 
                        0 0 60px #00ff88;
            transform: scale(1.05);
        }

        .btn-neon:active {
            transform: scale(0.98);
        }
    </style>

    <h2>Ro'yxatdan o'tish</h2>
    <form method="post">{% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn-neon">Yuborish</button>
    </form>
{% endblock content %}
