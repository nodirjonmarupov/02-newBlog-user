{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Yangi kalit so'z kiriting!{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4 fw-bold text-primary">
                            <i class="fas fa-key me-2"></i>Yangi kalit so'z kiriting!
                        </h1>
                        
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-success btn-lg shadow-sm" type="submit">
                                    <i class="fas fa-check-circle me-2"></i>O'zgartirish
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .card {
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .btn-success:active {
            transform: scale(0.98);
        }
        
        h1 {
            font-size: 1.8rem;
        }
    </style>
{% endblock content %}
